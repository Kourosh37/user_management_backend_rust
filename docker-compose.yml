services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/user_management
      JWT_SECRET: change_me
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      RUST_LOG: info
      ACCESS_TOKEN_MINUTES: 15
      REFRESH_TOKEN_DAYS: 7
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"

volumes:
  postgres_data:
